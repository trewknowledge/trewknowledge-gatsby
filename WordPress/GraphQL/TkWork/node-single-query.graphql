query SINGLE_CONTENT_QUERY($id: ID!) {
  tkWork(id: $id) {
    categories(first: 100) {
      nodes {
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        id
        sourceUrl
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    template {
      __typename
      ... on DefaultTemplate {
        templateName
      }
      ... on AboutTemplate {
        templateName
      }
      ... on CareersTemplate {
        templateName
      }
      ... on ContactTemplate {
        templateName
      }
      ... on SAPTemplate {
        templateName
      }
      ... on WordPressVIPTemplate {
        templateName
      }
    }
    terms(first: 100) {
      nodes {
        id
        __typename
      }
    }
    title
    uri
    __typename
  }
}
