query NODE_LIST_QUERY($first: Int!, $after: String) {
  tk_works(first: $first, after: $after, where: { parent: null }) {
    nodes {
      categories(first: 100) {
        nodes {
          id
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      featuredImage {
        node {
          id
          sourceUrl
        }
      }
      featuredImageDatabaseId
      featuredImageId
      guid
      id
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      slug
      status
      template {
        __typename
        ... on DefaultTemplate {
          templateName
        }
        ... on AboutTemplate {
          templateName
        }
        ... on CareersTemplate {
          templateName
        }
        ... on ContactTemplate {
          templateName
        }
        ... on SAPTemplate {
          templateName
        }
        ... on WordPressVIPTemplate {
          templateName
        }
      }
      terms(first: 100) {
        nodes {
          id
        }
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
